<div class="navbar navbar-inverse bs-docs-nav navbar-fixed-top sticky-navigation white" role="navigation">
    <div ng-include="'/components/navbar/navbar.html'"></div>
</div>
<section class="grey-bg">
    <div class="container secondaryTemplate">
        <div class="row">
            <div class="col-md-12">
                <h2>Login</h2>
            </div>
            <div class="col-sm-12 col-md-5">
                <form class="form vertical-registration-form-signup" name="form" ng-submit="login(form)" novalidate>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control input-box" placeholder="Email" ng-model="user.email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-box" placeholder="Password" ng-model="user.password" required>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>

                        <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <div>
                        <button class="btn btn-inverse btn-lg btn-login" type="submit">
                            Log In
                        </button>
                        <a class="btn" href="/signup">
            Sign Up
          </a>
                    </div>

                    <hr>
                    <div>
                        <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                            <i class="fa fa-google-plus"></i> Google+
                        </a>
                        <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 col-md-7 overlay-layer-2" id="home-quote" style="margin-top: 20px; min-height: 314px;
">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 style="line-height:60px" data-wow-offset="40" data-wow-duration="2s" class="wow fadeInLeft animated" style="visibility: visible; animation-duration: 2s; animation-name: fadeInLeft;">"Life is a journey, not a destination."</h2>
                        <i>-Ralph Waldo Emerson</i>
                    </div>
                </div>
            </div>

            <!--<div class="col-sm-12 col-md-7">

                <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code>
                </p>
                <p>Admin account is <code>admin@admin.com</code> / <code>admin</code>
                </p>
            </div>-->

        </div>
    </div>
</section>
