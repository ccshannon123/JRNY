<form class="form" name="form" ng-submit="register(form)" novalidate>

    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
        <input type="text" name="name" class="form-control input-box" ng-model="user.name" placeholder="Name" required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
        </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">

        <input type="email" name="email" class="form-control input-box" ng-model="user.email" placeholder="Email" required mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
        </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">

        <input type="password" name="password" class="form-control input-box" ng-model="user.password" ng-minlength="3" placeholder="Password" required mongoose-error/>
        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
        </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': form.homeTown.$valid && submitted, 'has-error': form.homeTown.$invalid && submitted }">

        <input type="text" name="homeTown" class="form-control input-box" ng-model="user.homeTown" ng-minlength="3" placeholder="Home Town" required mongoose-error/>
        <p class="help-block" ng-show="form.homeTown.$error.required && submitted">
            What's your home town?
        </p>
        <p class="help-block" ng-show="form.homeTown.$error.mongoose">
            {{ errors.password }}
        </p>
    </div>

    <div>
        <button class="btn btn-primary standard-button" type="submit">
            Sign up
        </button>
    </div>

    <hr>
    <div>
        <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Facebook
        </a>
        <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Google+
        </a>
        <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Twitter
        </a>
    </div>
</form>
